<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Count Down</h1>
      <div class="content">
        <p>수료일은 <span id="last_day">2020년</span> 입니다</p>
        <div id="countdown">
          <div>
            <h3>00</h3>
            <p>일</p>
          </div>

          <div>
            <h3>00</h3>
            <p>시</p>
          </div>

          <div>
            <h3>00</h3>
            <p>분</p>
          </div>

          <div>
            <h3>00</h3>
            <p>초</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
