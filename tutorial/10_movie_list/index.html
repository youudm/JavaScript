<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <div class="movie">

            id="poster"
            src="http://cfile5.uf.tistory.com/image/2707524458916B0027898A"
            alt=""
          />

        <div class="title_area">

    <script src="./app.js"></script>
